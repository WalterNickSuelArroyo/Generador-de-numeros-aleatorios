<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de numeros aleatorios</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contador-div">
        <h1>Generador de numeros aleatorios</h1>
        <span class="contador numero">0</span>
        <hr>
        <div class="botones">
          <button class="resetear generar">
            <i class="fas fa-spinner resetear"></i>
            Generar
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
